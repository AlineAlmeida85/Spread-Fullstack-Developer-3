<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">        
        <h1>Sistema de Estacionamento</h1>
        <input type="text" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off">
        <input type="text" id="placa" placeholder="Digite a placa do veículo: " autocomplete="off">
        <button id="cadastrar">Cadastrar</button>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="patio"></tbody>
        </table>        
        <img id="img1" src="https://cdn.pixabay.com/photo/2017/09/13/17/45/sport-2746332_960_720.png" alt="carro">
    </div>
    <script src="script.js"></script>
</body>
</html>
